language: generic

services:
  - docker

env: 
  - BUILD_BRANCH=master
  - BUILD_BRANCH=release-v0.6
  
matrix:
    include:
        - os: linux
          dist: trusty
          compiler: g++
          sudo: required
          services: docker
          env: TARGET_SYSTEM=Linux
          before_script:
            - echo "TARGET_SYSTEM: ${TARGET_SYSTEM}    BUILD_BRANCH: ${BUILD_BRANCH}"



branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
