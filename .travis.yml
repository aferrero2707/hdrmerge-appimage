language: generic

#env:
matrix:
    include:
        - os: linux
          dist: trusty
          compiler: g++
          sudo: required
          services: docker
          env: TARGET_SYSTEM=Linux
          before_script:
            - echo "TARGET_SYSTEM: ${TARGET_SYSTEM}    BUILD_BRANCH: ${BUILD_BRANCH}"

        - os: linux
          dist: trusty
          compiler: g++
          sudo: required
          dist: trusty
          env: TARGET_SYSTEM=Windows
          before_script:
            - echo "TARGET_SYSTEM: ${TARGET_SYSTEM}    BUILD_BRANCH: ${BUILD_BRANCH}"

        - os: osx
          cache: ccache
          osx_image: xcode7.3
          before_script:
            - echo "TARGET_SYSTEM: ${TARGET_SYSTEM}    BUILD_BRANCH: ${BUILD_BRANCH}"


branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
